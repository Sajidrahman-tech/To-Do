

<div class="container-fluid">
	<div class="row bg-success justify-content-center
			align-items-center" style="height:80px">
		<div class="col-3"></div>
		<div class="col-6 text-light h2">
			TO DO LIST
		</div>
	</div>
	


	<div class="row mt-1" style="height:80px;">
	
		<div class="col-12 col-md-12 bg-success d-flex
					justify-content-center align-items-center
					text-light h3">

			<input [(ngModel)]="newTask" type="text"
					value="" class="col-4 form-control"
						style="width:300px;">
		
		

			<button (click)="addToList(newTask)"
				class="btn btn-light text-success">
				ADD TASK
			</button>
			<div class="col-1"></div>
			
			<input [(ngModel)]="updTask" type="text" *ngIf="bool"
					value="" class="col-3 form-control"
						style="width:300px;">
						
						<button (click)="Update(updTask)"*ngIf="bool"
				class="btn btn-light text-success">
				UPDATE TASK
			</button>


		</div>

		<div class="col-3 d-none col-md-3 d-md-block"></div>
	</div>

	
	<!--Tasks added repeated divisions-->
	<div *ngFor="let x of items; let index = index;"
			class="row mt-1" style="height:100px;">

		<div class="col-3 d-none col-md-3 d-md-block"></div>

		<div class="col-12 col-md-6 bg-success d-flex
					justify-content-center align-items-center
					text-light h3">

			<div class="col-8 text-light h3">{{x.Desc}}</div>

			<input (click)="deleteTask(x.TaskId)" type="button"
				value="Delete" class="col-2 btn btn-danger">
				<input (click)="updateTask(x.TaskId)" type="button"
				value="Update" class="col-2 btn btn-danger">
		</div>
		
		<div class="col-3 d-none col-md-3 d-md-block"></div>
	</div>
</div>
