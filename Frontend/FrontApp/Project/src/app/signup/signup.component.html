
    <div class="container-fluid">
      <div class="row  justify-content-center align-items-center d-flex-row text-center h-100">
        <div class="col-12 col-md-4 col-lg-3   h-50 ">
          <div class="card shadow">
            <div class="card-body mx-auto">
              <h4 class="card-title mt-3 text-center">Create Account</h4>
              <p class="text-center">Get started with your free account</p>
            
              <form  (submit)="onSubmit(signUpForm)"#signUpForm="ngForm" >
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input name="Firstname" class="form-control"  placeholder="First name" type="text" ngModel required>
                 
                </div>
                <br>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                  <input name="Lastname" class="form-control" placeholder="Last name" type="text" ngModel required>
                </div>
                <br>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                  </div>
                  <input name="Email" class="form-control" placeholder="Email address" type="email" ngModel required>
                </div>
                <br>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input name ="password"class="form-control" placeholder="Create password" type="password" ngModel required>
                </div>
                <br>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                  <input name="repassword"class="form-control" placeholder="Repeat password" type="password" ngModel required>
                </div>
                <br>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" > Create Account </button>
                </div>
                <br>
                <p class="text-center">Have an account?
                  <a routerLink="/login">Log In</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
